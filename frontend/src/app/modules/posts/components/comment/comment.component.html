<div class="card bg-[#EBEBEB] py-2 px-2 w-[470px]  bg-base-100 shadow-xl " >
  <div class="flex items-center">
    <div class="w-1/8">
      <div class="avatar m-1">
        <div class="w-10 rounded-full">
          <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
        </div>
      </div>
    </div>
    <div class="pl-[2px] -mt-[8px]">
      <h2 class="text-sm font-semibold">{{comment.author.fullName}}</h2>
      <p class="italic text-[12px]">{{formattedDate}}</p>
    </div>


  </div>
  <p class="m-[1px] mb-2 pl-1 text-sm">{{comment.content}}</p>

</div>
<div class="absolute flex flex-row justify-between w-[470px] -mt-3 px-4">
  <button class="rounded px-2 bg-stone-400 hover:text-pink-800">
    <span class="material-symbols-outlined inline text-sm">thumb_up</span> Like
  </button>
  <div class="rounded px-2 bg-stone-400">
<!--    <app-reactions-display [reactions]="comment.reactionsGetDTO" [isComment]="true"></app-reactions-display>-->
  </div>
</div>
