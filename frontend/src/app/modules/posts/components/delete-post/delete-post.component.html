<div *ngIf="visible" class="tooltip tooltip-bottom -top-4" data-tip="Delete">
<span class="material-symbols-outlined relative -bottom-2" (click)="openModal('modal_'+postId)">
delete

</span>
</div>
<dialog id="modal_{{postId}}" class="modal">
  <div class="modal-box">
    <h1 class="font-bold text-lg text-center" style="font-size: 22px">Do you really want to delete your post?</h1>
    <p class="py-4 text-center text-accent" style="font-size: 16px">The post data will be lost forever!</p>
    <div class="modal-action justify-between">
      <form method="dialog" class="form1">
        <button class="btn">CANCEL</button>
      </form>
      <form (ngSubmit)="onFormSubmit()" class="form2">
        <button class="btn btn-primary">DELETE</button>
      </form>
    </div>

  </div>
</dialog>
