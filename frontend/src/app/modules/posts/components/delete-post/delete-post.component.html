<div *ngIf="visible" class="tooltip tooltip-bottom cursor-pointer -top-4" data-tip="Delete">
<span class="material-symbols-outlined relative -bottom-2" (click)="openModal('modalPost_'+postId)">
delete
</span>
</div>
<app-delete-modal
  [modalId]="'modal_' + postId"
  [title]="'Delete Post'"
  [message]="'Do you really want to delete your post? The post data will be lost forever!'"
  [isLoading]="isLoading()"
  (confirm)="onFormSubmit('modalPost_' + postId)"
  (cancel)="closeModal('modalPost_' + postId)"
></app-delete-modal>
