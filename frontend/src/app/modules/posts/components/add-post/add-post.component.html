<div class="card w-96">
  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="space-y-6">
    <div>
      <div class="mt-2">
        <textarea id="content" [(ngModel)]="model.content" class="text-black w-full" placeholder="What's on your mind?" name="content" type="text"></textarea>
      </div>
      <div>
        <button class="btn btn-primary" style="float:right; border-radius: 25px">Post</button>
      </div>
    </div>
  </form>
</div>
