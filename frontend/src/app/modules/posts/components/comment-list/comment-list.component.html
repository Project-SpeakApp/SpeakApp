<ul class="flex flex-col gap-4">
  <li *ngFor="let comment of comments">
    <app-comment [comment]="comment"></app-comment>
  </li>
  <div *ngIf="currentPage!==numberOfPages" class="text-center">
    <p (click)="getComments(10)" class="text-xs cursor-pointer inline-block">Show more comments...</p>
  </div>
</ul>
<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
<br *ngIf="!isLoading" />
<app-add-comment (contentAdded)="addComment($event)" [postId]="postId"></app-add-comment>
