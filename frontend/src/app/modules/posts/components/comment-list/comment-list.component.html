<app-loading-spinner [isLoading]="isLoading()"></app-loading-spinner>
<ul class="flex flex-col gap-4">
  <li *ngFor="let comment of comments; let i = index" [hidden]="numberOfComments > 2 && !showAll && i >= 2">
    <app-comment [comment]="comment"></app-comment>
  </li>
  <div *ngIf="numberOfComments > 3" class="text-center">
    <p *ngIf="!showAll && numberOfComments - 2 === 1" (click)="showAll = !showAll" class="text-xs cursor-pointer">
      Show 1 more comment...
    </p>
    <p *ngIf="!showAll && numberOfComments - 2 > 1" (click)="showAll = !showAll" class="text-xs cursor-pointer inline-block">
      Show {{numberOfComments - 2}} more comments...
    </p>
    <p *ngIf="showAll" (click)="showAll = !showAll" class="text-xs cursor-pointer inline-block">
      Hide comments
    </p>
  </div>
</ul>
