eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: DEBUG

app:
  cors:
    allowed-origins: http://localhost:4200
  jwt:
    keycloak: http://keycloak-service:8443
    realm: SpeakApp
    issuer-uri: http://localhost:8443/realms/${app.jwt.realm}
    resource-client-id: SpeakAppClient

spring:
  main:
    web-application-type: reactive
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${app.jwt.issuer-uri}
          jwk-set-uri: ${app.jwt.keycloak}/realms/${app.jwt.realm}/protocol/openid-connect/certs
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        corsConfigurations:
            '[/**]':
                allowedOrigins: "${app.cors.allowed-origins}"
                allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                allowedHeaders:
                - Authorization
                - Content-Type
                - Cache-Control
                exposedHeaders:
                - Authorization
                allowCredentials: true
                maxAge: 3600



