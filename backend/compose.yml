version: '3.8'

x-service: &service
  environment:
    - SPRING_PROFILES_ACTIVE=dev

x-db: &db
  image: postgres:16.0-alpine
  restart: always
  healthcheck:
    test: pg_isready -U postgres
    interval: 5s
    timeout: 5s
    retries: 5

x-db-env: &db-env
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

services:
  user-service:
    <<: *service
    build: user-service
    ports:
      - '8081:8081'
    networks:
      - net-userDB-userServ
      - net-postServ-userServ
      - net-apiGw-userServ
      - net-userServ-chatServ
    depends_on:
      user-db-service:
        condition: service_healthy

  user-db-service:
    <<: *db
    environment:
      <<: *db-env
      POSTGRES_DB: user_db
    volumes:
      - vol-user-db:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - net-userDB-userServ

  post-service:
    <<: *service
    build: post-service
    ports:
      - '8082:8082'
    networks:
      - net-postDB-postServ
      - net-postServ-userServ
      - net-apiGw-postServ
    depends_on:
      post-db-service:
        condition: service_healthy


  post-db-service:
    <<: *db
    environment:
      <<: *db-env
      POSTGRES_DB: post_db
      PGPORT: 5433
    volumes:
      - vol-post-db:/var/lib/postgresql/data
    ports:
      - '5433:5433'
    networks:
      - net-postDB-postServ

  chat-service:
    <<: *service
    build: chat-service
    ports:
      - '8083:8083'
    networks:
      - net-messageDB-chatServ
      - net-apiGw-chatServ
      - net-userServ-chatServ
    depends_on:
      message-db-service:
        condition: service_healthy

  message-db-service:
    <<: *db
    environment:
      <<: *db-env
      POSTGRES_DB: message_db
      PGPORT: 5435
    volumes:
      - vol-message-db:/var/lib/postgresql/data
    ports:
      - '5435:5435'
    networks:
      - net-messageDB-chatServ

  api-gateway:
    <<: *service
    build: gateway-service
    ports:
      - '8080:8080'
    networks:
      - net-apiGw-userServ
      - net-apiGw-postServ
      - net-apiGw-chatServ

networks:
  net-postDB-postServ:
  net-userDB-userServ:
  net-messageDB-chatServ:
  net-postServ-userServ:
  net-userServ-chatServ:
  net-apiGw-userServ:
  net-apiGw-postServ:
  net-apiGw-chatServ:

volumes:
  vol-user-db:
  vol-post-db:
  vol-message-db:
