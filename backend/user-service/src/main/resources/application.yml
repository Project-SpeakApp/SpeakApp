spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

---

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://user_db_host:5432/user_db
    username: postgres
    password: postgres
